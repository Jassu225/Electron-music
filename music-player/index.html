<!DOCTYPE html>
<html>
    <head><title>Electron Music Player</title><link rel="stylesheet" href="./css/index.css"/><link rel="stylesheet" href="./css/main.css"/></head>
    <body class="position-relative">
        <div id="top-navbar" class="position-absolute full-width">
            <div class="col-1 full-height">
                <div class="table full-height center">
                    <div class="inline table-cell vertically-middle center">
                        <div id="menu-icon" class="cursor-pointer"><div class="menu-icon-div center"></div><div class="menu-icon-div center"></div><div class="menu-icon-div center"></div></div>
                    </div>
                </div>
            </div>
            <div id="top-nav-menu" class="col-11 full-height">
                <div class="full-height inline center letter-spacing-1_5 text-white font-wt-100 font-helvetica dont-select-text">
                    <div class="inline padding-13_5-8 height-18 cursor-pointer active-top-menu">Albums</div>
                    <div class="inline padding-13_5-8 height-18 cursor-pointer">Artists</div>
                    <div class="inline padding-13_5-8 height-18 cursor-pointer">Songs</div>
                    <div class="inline padding-13_5-8 height-18 cursor-pointer">Folders</div>
                    <div class="inline padding-13_5-8 height-18 cursor-pointer">Playlists</div>
                    <div class="inline padding-13_5-8 height-18"><input id="search-bar" placeholder="Search ..." class="table-cell no-margin no-padding no-border text-white font-helvetica" /></div>
                </div>
            </div>
        </div>
        <div id="middle-section" class="position-absolute full-width">
            <div id="side-navbar" class="z-index-2 col-2 full-height inline position-absolute font-helvetica center-text text-white dont-select-text no-margin">
                <div class="cursor-pointer full-width height-40 table side-navbar-child">
                    <div class="table-cell vertically-middle">Home</div>
                </div>
                <div class="full-width height-40 table side-navbar-child cursor-pointer">
                    <div class="table-cell vertically-middle">Add Songs</div>
                </div>
                <div class="full-width height-40 table side-navbar-child cursor-pointer">
                    <div class="table-cell vertically-middle" onclick="openSongSharingWindow()">Song Share</div>
                </div>
                <div class="full-width height-40 table side-navbar-child cursor-pointer">
                    <div class="table-cell vertically-middle">Settings</div>
                </div>
                <div class="full-width height-40 table side-navbar-child cursor-pointer">
                    <div class="table-cell vertically-middle">About</div>
                </div>
                <div class="full-width height-40 table side-navbar-child cursor-pointer">
                    <div class="table-cell vertically-middle">Feedback</div>
                </div>
            </div>
            <div id="main-section" class="position-relative col-12 full-height float-right no-margin">
                <div id="add-songs" class="full-width full-height center-text table position-absolute no-margin hide">
                    <div class="table-cell vertically-middle text-white font-helvetica dont-select-text">
                        <p id="show-adding-songs" class="height-40 font-size-30 margin-20-0px cursor-default">No songs here.</p>
                        <div class="center">
                            <div class="inline padding-0-8">
                                <div id="button-no-songs-add-folders" class="button-no-songs center table cursor-pointer">
                                    <div class="table-cell vertically-middle font-size-20">Add Folders</div>
                                </div>
                            </div>
                            <div class="inline padding-0-8">
                                <div id="button-no-songs-add-songs" class="button-no-songs center table cursor-pointer">
                                    <div class="table-cell vertically-middle font-size-20">Add Songs</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="songs-container" class="full-width full-height text-white font-helvetica table position-absolute dont-select-text no-margin">
                    <p id="no-songs" class="table-cell vertically-middle font-size-30 margin-20-0px cursor-default center-text hide">No songs here.</p>
                    <div id="inner-songs-container" class="position-relative full-height full-width no-margin">
                        <div id="album-page" style="display:flex;flex-direction:column;" class="position-absolute full-width full-height text-white font-helvetica z-index-1 no-margin">
                            <div class="height-264">
                                <div id="backToAlbum" class="inline float-right padding-10 cursor-pointer">Back to albums</div>
                                <div class="inline float-left padding-30">
                                    <img id="selected-album-cover" class="height-200" src=""/>
                                </div>
                            </div>
                            <div class="overflow-auto" style="flex:auto;">
                                <div id="songs-in-album-container"></div>
                            </div>
                        </div>
                        <div id="artist-page" style="display:flex;flex-direction:column;" class="position-absolute full-width full-height text-white font-helvetica z-index-1 no-margin">
                            <div class="height-264">
                                <div id="backToArtist" class="inline float-right padding-10 cursor-pointer">Back to artists</div>
                                <div class="inline float-left" style="background-color:rgb(22, 22, 24);margin:20px;">
                                    <div class="" style="width:200px;height:200px;"><div style="width:70px;height:70px;border-radius:40px;border: 4px solid #555555;margin: 30px auto 0px auto;"></div><div style="width: 140px;height: 70px;border-top-left-radius: 74px;border-top-right-radius: 74px;border: 4px solid #555555;border-bottom: 0;margin: auto;"></div></div>
                                </div>
                            </div>
                            <div class="overflow-auto" style="flex:auto;">
                                <div id="songs-in-artist-container"></div>
                            </div>
                        </div>
                        <div id="albums-container" class="position-absolute full-width full-height z-index-1 overflow-auto no-margin active-main-page"><div id="albums-inner-container" class="no-margin position-relative"></div></div>
                        <div id="artists-container" class="position-absolute full-width full-height z-index-1 overflow-auto no-margin"><div id="artists-inner-container" class="no-margin position-relative"></div></div>
                    </div>
                </div>
                <div id="feedback" class="full-width full-height center-text table position-absolute no-margin hide"><div style="height:305px;"><textarea id="feedback-field" placeholder="Write your feedback here..." class="font-helvetica" rows="12" cols="50" maxlength="500"></textarea></div><div><p id="chars-left" class="font-helvetica">500 characters left.</p></div></div>
            </div>
        </div>
        <div id="footer" class="position-absolute full-width">
            <div class="padding-7-0 text-white font-helvetica">
                <ul class="center">
                    <div id="current-time" class="inline">--:--</div>
                    <div id="seek-bar" class="inline cursor-pointer"><div id="current-position" class="full-height"></div></div>
                    <div id="end-time" class="inline">--:--</div>
                </ul>
                <audio id="audio-player"><source src="" /></audio>
            </div>
            <div>
                <div class="width-124 height-20 center">
                    <div id="backward" class="inline margin-0-10 cursor-pointer"><div class="backward-btn"></div><div class="backward-btn"></div></div>
                    <div id="play_pause" class="inline margin-0-10 cursor-pointer play"></div>
                    <div id="forward" class="inline margin-0-10 cursor-pointer"><div class="forward-btn"></div><div class="forward-btn"></div></div>
                </div>
            </div>
        </div>
        <script>
            window.$ = window.jQuery = require("./js/jquery-3.2.1.min.js");
        </script>
        <script src="./js/main_section_listeners.js"></script>
        <script src="./js/index.js"></script>
        <script src="./js/scroll_event.js"></script>
        <script src="./js/top_navbar_listeners.js"></script>
        <script src="./js/settings_window.js"></script>
        <script src="./js/side_navbar_listeners.js"></script>
        <script src="./js/directory_file_selector.js"></script>
        <script src="./js/footer_listeners.js"></script>
        <script src="./js/keyBoard_listeners.js"></script>
        <script src="./js/song_share_window.js"></script>
        
    </body>
</html>
