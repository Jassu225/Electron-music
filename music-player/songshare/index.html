<!DOCTYPE html>
<html>
	<head>
		<title>File Share</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div id="root" class="full-width full-height">
			<!-- FIRST STEP -->
			<div id="buttons-container" class="full-width full-height" style="display:table;">
				<div class="" style="display:table-cell;vertical-align:middle;">
					<div id="sender" class="button font-20 font-roboto cursor-pointer" style="margin:0px auto 32px auto;" ><p>Send</p></div>
					<div id="receiver" class="button font-20 font-roboto cursor-pointer" style="margin:auto;" ><p>Receive</p></div>
				</div>
			</div>
			<!-- SECOND STEP -->
			<div id="header" class="hide"><div id="file-adder" class="float-left font-30 cursor-pointer" style="float:right;margin-right:30px;">+</div></div>
			<div id="sender-container" class="font-roboto hide"></div>
			<div id="receiver-container" class="hide"></div>
			<div id="footer" class="hide">
				<div id="send-btn" class="button font-20 font-roboto cursor-pointer" style="width:100px;height:30px;line-height:30px;background-color:rgb(21, 111, 43);border-radius:0px;"><p>Send</p></div>
			</div>
			<!-- THIRD STEP -->
			<div id="receivers-list" class="full-width full-height hide"><div id="searching" class="full-width full-height" style="display:table;"><div class="font-roboto font-30" style="display:table-cell;vertical-align:middle;text-align:center;font-weight:200;">Searching for receivers</div></div></div>
			<div id="dialog-panel" class="hide">
				<div id="msg-box">Initializing Server</div>
			</div>
		</div>
	</body>
	<script src="./index.js"></script>
	<script src="./file_fetcher.js"></script>
	<script src="./wifi.js"></script>
	<script src="./hotspot.js"></script>
	<script src="./port_scanner.js"></script>
</html>
